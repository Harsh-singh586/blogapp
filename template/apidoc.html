<!DOCTYPE html>
<html lang="en">
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- UIkit JS -->
        <script src="https://cdn.jsdelivr.net/npm/uikit@3.5.8/dist/js/uikit.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/uikit@3.5.8/dist/js/uikit-icons.min.js"></script>
        <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
		<meta charset="utf-8">
		<title>API DOC</title>
		<link rel="icon" href="img/favicon.ico">
		<!-- CSS FILES -->
		<link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/uikit@latest/dist/css/uikit.min.css">
		<script type="text/javascript">
			function getkey(){
				$.ajax(
    {
        type:"GET",
        url: "/api/getkey",
    
        success: function( response ) 
        {
            apikey = JSON.parse(response['apikey'])
            $('#apikey').attr('class','uk-input')
            $('#apikey').text(apikey)
        }
     });

    }
		</script>
	</head>
	<body style="background-color: #dae3dd;" class = 'uk-padding'>
    <center>
    	<h2>API Documentation</h2>
    <div class = 'uk=-container uk-width-2-3@m uk-width-1-1@s'>
        <button class="uk-button uk-button-primary" onclick = 'getkey()'>Get Your API KEY</button>
        {% if apikey %}
        <input id = 'apikey' disabled class="uk-input" type="text" value = '{{ apikey.apikey }}'> 
        {% else %}
        <input id = 'apikey' disabled class="uk-input uk-hidden" type="text">
        {% endif %}
    </div>
</center>
	</body>
	</html>
