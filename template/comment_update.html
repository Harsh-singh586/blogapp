<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.5.8/dist/css/uikit.min.css" />
      <!-- UIkit JS -->
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.5.8/dist/js/uikit.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.5.8/dist/js/uikit-icons.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
</head>
<body>
	{% for i in comment %}
              <center>
              <article class="uk-comment uk-width-1-3" style="background-color: white">
                  <header class="uk-comment-header">
                    <div class="uk-grid-medium uk-flex-middle" uk-grid>
                        <div class="uk-width-expand">
                            <h4 class="uk-comment-title uk-margin-remove" style="color: red">
                                <a class="uk-link-reset" href="#">{{ i.username }}</a>
                            </h4>
                        </div>
                    </div>
                  </header>
        <div class="uk-comment-body">
        <p>{{ i.comments }}</p>
    </div>
</article>
{% if i.username == request.user.username or post.username == request.user.uername %}
         <button class="uk-button uk-button-danger" onclick="dltcomment('{{ i.comment_id }}')">Delete</button>
{% endif %}
</center>
            {% endfor %}
 
</body>
