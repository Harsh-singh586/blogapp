{% load static %}
<html>
   <head>
      <title>{{ key }}</title>
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.5.8/dist/css/uikit.min.css" />
      <!-- UIkit JS -->
      <script src="https://cdn.jsdelivr.net/npm/uikit@3.5.8/dist/js/uikit.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/uikit@3.5.8/dist/js/uikit-icons.min.js"></script>
      <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
     </head>
<body>
	<center><h1><strong style = 'color: green'>{{ key }}</strong></h1></center>
	<div class = 'uk-grid uk-padding-large'  uk-grid uk-height-match>
		{% for j in post %}
		<div class = 'uk-margin-remove@s uk-width-1-3@m uk-width-1-1@s'>
    	<div class="uk-card uk-card-default ">
    		<a href = '/post/{{ j.post_id }}'>
            <div class="uk-card-media-top uk-cover-container uk-height-medium">
                {% if j.img  %}
                <img src="{{ j.img }}" alt="">
                {% else %}
                <img src="{%static 'post/img.jpg' %}" alt="">
                {% endif %}
            </div>
            <div class="uk-card-body">
            	<span>{{ j.date }}</span>
            	<span class="uk-badge">{{ j.category }}</span>
                <h3 class="uk-card-title">{{ j.headline }}</h3>
            </div>
            </a>
        </div>
    </div>
        {% endfor %}
</div>
</body>
</html>
